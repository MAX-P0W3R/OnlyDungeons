name: Deploy to Raspberry Pi

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy
      run: |
        cd /opt/dailydungeon
        git pull origin master
        source venv/bin/activate
        pip install -r requirements.txt
        deactivate
        sudo systemctl restart dailydungeon
        
    - name: Verify deployment
      run: |
        sleep 3
        systemctl is-active dailydungeon || exit 1
        curl -f http://localhost:5000/health || exit 1
        
    - name: Notify success
      if: success()
      run: echo "✅ Great success! Live at https://dailydungeon.coldharbor.app"
      
    - name: Notify failure
      if: failure()
      run: echo "❌ Deployment failed!"
